<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>pop up</title>
  </head>
  <body>
    <button id="show">Show Modal</button>
    <div class="popup">
      <div class="content">
        <span id="close-popup">&#x2715;</span>
            <h3>Registration</h3>
            <div class="input-form">
                <input id="nom" type="text" placeholder="Enter your full name"/>
            </div>
            <div class="input-form">
                <input id="email" type="email" placeholder="Exemple@exemple.com"/>
            </div>
            <div class="input-form">
                <input id="password" type="password" placeholder="Enter your password"/>
            </div>
            <div class="input-form">
                <input id="confirm" type="password" placeholder="confirm your password"/>
            </div>
            <a id="btnSubmit" href="#">Submit</a>
        </div>
      </div>
    </div>
  </body>
</html>
